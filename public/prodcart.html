<style>
body {
    background-image: url("images/page_background_inner.png");
    background-repeat: no-repeat;
    background-size: 100% auto;
}
header {
    margin: -8px;
    padding: 20px;
}
</style>

<div style="max-height: 580px;">

<div ng-include="'cartbar.html'"></div>

<div id="payment_details_div_content">
    <div id="payment_details_div_container">
        <div class="check_out_process"><div class="check_out_img_div"></div><span class="check_out_process_text">Check Out Process</span>
        </div>
        <div class="check_out_process_workflow">
            <div class="step1_details_div"><span class="step1">1</span><span class="cart_details_text">Cart Details</span></div>
            <div class="step2_details_div"><span class="step2">2</span><span class="cart_details_text">Review Order</span></div>
            <div class="step3_details_div"><span class="step3">3</span><span class="order_created_text">Order Created</span></div>
        </div>
        <div class="div_product_details"><span class="product_details_text">Product Details</span>
        </div>
        <div class="div_content_for_product_img">
           <div class="div_product_table">
               <div class="product_row">
                   <div class="product_cell">
                       <span id="product_table_head"></span>
                   </div>
                   <div class="product_cell">
                       <span id="product_table_head">Product Image</span>
                   </div>
                   <div class="product_cell">
                       <span id="product_table_head">Product Name</span>
                   </div>
                   <div class="product_cell">
                       <span id="product_table_head">Price</span>
                   </div>
               </div>
               
              <div class="product_row" style="max-height: 180px; overflow-y: scroll;" ng-repeat="x in prodList">
                   <div class="product_cell" id="product_cell_left_border">
                       <input type = "checkbox" id = "checkbox" value = ""  ng-checked="{{x.isProd}}" ng-model="x.isProd" />
                   </div>
                   <div class="product_cell">
                        <div id="product_image1" style="background-image:url('images/{{ x.productName }}.png');"></div> 
                   </div>
                   <div class="product_cell">
                       <span id="product_name">{{ x.productName }}</span>
                   </div>
                   <div class="product_cell" id="product_cell_right_border">
                       <span id="product_price">{{ x.productPrice }}</span>
                   </div>
               </div> 
               </div>
             <!-- <div class="product_detail_button_div">
                <button id="product_detail_continue" ng-click="continueBtnClk()">Continue</button>
            </div> -->
            </div>
           <div class="product_detail_button_div">
                <button id="product_detail_continue" ng-click="continueBtnClk()">Continue</button>
            </div>
        </div>
    </div>
</div>


<div class="login-page-footer">
<footer>

    font-size: 12px; margin:21px; text-align: center;"">Copyright © 2012-2015 VMware, Inc. All rights reserved.</p>
</footer>
</div>
</div>
